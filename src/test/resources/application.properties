# JDBC Configuration for Database Connection
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=${SPRING_DATASOURCE_URL}
jdbc.username=${SPRING_DATASOURCE_USERNAME}
jdbc.password=${SPRING_DATASOURCE_PASSWORD}

# Memcached Configuration For Active and StandBy Host
memcached.active.host=${MEMCACHED_ACTIVE_HOST}
memcached.active.port=${MEMCACHED_ACTIVE_PORT}
memcached.standBy.host=${MEMCACHED_STANDBY_HOST}
memcached.standBy.port=${MEMCACHED_STANDBY_PORT}

# RabbitMq Configuration
rabbitmq.address=${RABBITMQ_ADDRESS}
rabbitmq.port=${RABBITMQ_PORT}
rabbitmq.username=${RABBITMQ_USERNAME}
rabbitmq.password=${RABBITMQ_PASSWORD}

# Elasticsearch Configuration
elasticsearch.host=${ELASTICSEARCH_HOST}
elasticsearch.port=${ELASTICSEARCH_PORT}
elasticsearch.cluster=${ELASTICSEARCH_CLUSTER}
elasticsearch.node=${ELASTICSEARCH_NODE} 